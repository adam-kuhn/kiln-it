name: Lint and Test

on: [pull_request, push]

jobs:
  build:
    name: Build ğŸ”§
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Build bundle
        run: npm run build
  lint:
    name: Lint ğŸ§¹
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - name: Run tests
        run: npm run test