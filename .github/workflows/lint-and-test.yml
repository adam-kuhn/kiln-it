name: Lint and Test

on: [pull_request, push]

jobs:
  buildandlint:
    name:  Build ğŸ”§ and Lint ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Build bundle
        run: npm run build
      - name: Run linter
        run: npm run lint
  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Run tests
        run: npm run test
